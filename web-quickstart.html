<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Firebase quick start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  
<!--  DB변경이 있을 때마다 실시간으로 동기화 되는 간단한 테스트  -->
<h1 id="bigOne"></h1>

<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBNKetOhIuxti9ugG_ZGmr_QFslh54dd_A",
    authDomain: "web-quickstart-8a66e.firebaseapp.com",
    databaseURL: "https://web-quickstart-8a66e.firebaseio.com",
    storageBucket: "web-quickstart-8a66e.appspot.com",
    messagingSenderId: "479757967532"
  };
  firebase.initializeApp(config);

  var bigOne = document. getElementById('bigOne');
  // database 참조 생성. text로케이션에 child로케이션 생성 
  // 이제 모든 변경에 대해 on()함수로 동기화할 수 있습니다. 
  var dbRef = firebase.database().ref().child('text');
  // arrow function. snap은 매개변수.
  dbRef.on('value', snap => bigOne.innerText = snap.val());
</script>
</body>
</html>
